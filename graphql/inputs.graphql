# Inputs #

input LoginInput {
	phone: String! @rules(apply: ["required"])
	password: String! @rules(apply: ["required", "min:6"])
}

input RegisterAsPlayerInput {
	name: String! @rules(apply: ["required", "string"])
	email: String! @rules(apply: ["required", "email", "unique:users,email"])
	phone: String!
	password: String! @rules(apply: ["required", "confirmed", "min:8"])
	password_confirmation: String!
	age: Int!
	gender: Genders!
	level: Levels!
	favorite_position_id: ID!
	height: Float!
	weight: Float!
	location: String!
	location_lat: Float!
	location_long: Float!
    photo: String
}

input RegisterAsTrainerInput {
	name: String! @rules(apply: ["required", "string"])
	email: String! @rules(apply: ["required", "email", "unique:users,email"])
	phone: String!
	password: String! @rules(apply: ["required", "confirmed", "min:8"])
	password_confirmation: String!
	bio: String!
	age: Int!
	gender: Genders!
	documents: String!
	location: String!
	location_lat: Float!
	location_long: Float!
	instagram_url: String!
	youtube_url: String!
	twitter_url: String!
	whatsapp: String!
    photo: String
	price: Float!
	is_expert_trainer: Boolean!
}


input OtpVerifyInput {
	phone: String
	otp_code: String!
}

input ResetPasswordInput {
	id: ID!  @rules(apply: ["required"])
	password: String! @rules(apply: ["required", "confirmed", "min:8"])
	password_confirmation: String
}

input OrderByInput {
	field: String!
